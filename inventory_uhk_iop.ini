[docker]
iop-db ansible_host=change_me_iop_db_ip
iop-broker ansible_host=change_me_iop_broker_ip
iop-control ansible_host=change_me_iop_control_ip
iop-computation-module ansible_host=change_me_iop_computation_module_ip

[db]
iop-db

[broker]
iop-broker

[broker_load_balancer]
iop-broker

[control]
iop-control

[computation_module]
iop-computation-module

[all:vars]
ansible_config_become = False
ansible_config_remote_user = root
environment_name=iop
