[docker]
prod-db ansible_host=change_me_prod_db_ip
prod-broker-1 ansible_host=change_me_prod_broker_1_ip
prod-broker-2 ansible_host=change_me_prod_broker_2_ip
prod-control ansible_host=change_me_prod_control_ip
prod-computation-module-1 ansible_host=change_me_prod_computation_module_1_ip
prod-computation-module-2 ansible_host=change_me_prod_computation_module_2_ip
prod-computation-module-3 ansible_host=change_me_prod_computation_module_3_ip
prod-computation-module-4 ansible_host=change_me_prod_computation_module_4_ip

[db]
prod-db

[broker]
prod-broker-1
prod-broker-2

[broker_load_balancer]
prod-broker-lb ansible_host=change_me_prod_broker_lb_ip

[control]
prod-control

[computation_module]
prod-computation-module-1
prod-computation-module-2
prod-computation-module-3
prod-computation-module-4

[all:vars]
ansible_config_become = False
ansible_config_remote_user = root
environment_name=prod
